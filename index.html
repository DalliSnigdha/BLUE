      height: 100vh;

    .card {

    .hug-btn {
      margin-top: 20px;
      background: #ba2968;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 10px rgba(255, 150, 200, 0.3);
      display: none;
    }

    .hug-btn:hover {
      background: #ff99cc;
    }

    .popup {
      display: none;
      position: fixed;
      background: #fff6fc;
      padding: 12px 20px;
      border-radius: 20px;
      color: #ff4da6;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 182, 218, 0.6);
      animation: popfade 2s ease forwards;
      z-index: 999;
      width: fit-content;
      max-width: 300px;
      white-space: nowrap;
    }

    @keyframes popfade {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .hearts span {
      position: absolute;
      color: #ffb6e6;
      animation: floatHearts 6s linear infinite;
      font-size: 25px;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .movie-options {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      justify-content: center;

      border-radius: 20px;
      font-weight: bold;
      color: #b91c5e;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .yes-btn:hover {
